<!DOCTYPE html>
<html>
  <head>
    <title>Location Demo</title>
   
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script>
     
      function initGeolocation() {
        if (navigator && navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        } else {
          console.log('Geolocation is not supported');
        }
      }
     
      function errorCallback() {}

      function successCallback(position) {
        var myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
        var map_options = {
          zoom: 15,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
       map_container = document.getElementById('map');
       var map = new google.maps.Map(map_container, map_options);
      }      
    </script>
  </head>
   <h3>Click "allow" on the dialog box to see your location!</h3>
  <body onload="javascript:initGeolocation()">
    <div id="map">
    </div>
  </body>
</html>
